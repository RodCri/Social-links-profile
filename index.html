<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <meta name="description" content="Frontend Mentor Social link profile">
  <meta name="keywords" content="Front-end,Social, profile">
  <meta name="author" content="Cristian Camilo Rodriguez">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="content">
    <section class="card">
      <figure class="card__figure">
        <img class="card__profile" src="assets/images/avatar-jessica.jpeg" alt="">
      </figure>
      <h1 class="card__name">Jessica Randall</h1>
      <p class="card__location">London, United Kingdom</p>
      <div class="card__links">
        <p class="card__title">"Front-end developer and avid reader."</p>
        <p class="card__link">GitHub</p>
        <p class="card__link">Frontend Mentor</p>
        <p class="card__link">LinkedIn</p>
        <p class="card__link">Twitter</p>
        <p class="card__link">Instagram</p>
      </div>
    </section>
  </main>
</body>

</html>
